<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continuous Line Rotation</title>
  <style>
    /* Centered line styling */
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: #000;
      transform-origin: center center; /* rotate around its center */
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <div id="line"></div>

  <script src="script.js"></script>
</body>
</html>
